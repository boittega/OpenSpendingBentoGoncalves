<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Bento Gonçalves</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script src="scripts/bihisankey.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="Content/site.css" rel="stylesheet" />
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 Header">
                <div class="text-center v-center">
                    <h1>
                        Prefeitura de Bento Gonçalves
                    </h1>
                    <p>Saiba como estão as entradas e saídas</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div class="row">
                    <div class="col-md-12">
                        <h1>
                            Visualização de entradas por saídas
                        </h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10 text-right" style="padding-top:7px;">
                        <label class="radio-inline">
                            <input type="radio" name="optionsRadios" id="radioMover" value="Mover" checked>
                            <span class="glyphicon glyphicon-hand-up"></span> Mover
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="optionsRadios" id="radioZoom" value="Zoom">
                            <span class="glyphicon glyphicon-zoom-in"></span> Zoom
                        </label>
                    </div>
                    <div class="col-md-2 text-left">

                        <button type="button" data-zoom="1" class="btn btn-default">
                            <span class="glyphicon glyphicon-zoom-out"></span> 100%
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div id="chart"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <h1><a href="Sunburst.html">Sunburst</a></h1>
            </div>
        </div>
    </div>

<script src="scripts/contructorSankey.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
